name: End-to-End Tests
on: [push]

jobs:
    test:
      name: Run TestCafe Tests
      runs-on: windows-latest
      steps:
        - name: Check out the repository
          uses: actions/checkout@v1
        - run: npm install
          working-directory: ./client
        - name: Run tests
          uses: DevExpress/testcafe-action@latest
          working-directory: ./client
          with:
              args: "chrome e2e"
