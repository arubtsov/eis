name: End-to-End Tests
on: [push]

defaults:
    run:
        working-directory: ./client

jobs:
    test:
      name: Run TestCafe Tests
      runs-on: windows-latest      
      steps:
        - name: Check out the repository
          uses: actions/checkout@v1
        - run: npm install
        - name: Run tests
          uses: DevExpress/testcafe-action@latest      
          with:
              args: "chrome e2e"
